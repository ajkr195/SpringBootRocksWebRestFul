<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Spring WebFulRestFul</title>
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<div class="container-fluid">


		<div class="sidenav">
			<div class="sidelinks sidedwn">
				<a href="https://github.com/ajkr195/SpringBootRocksWebRestFul"
					target="_blank">
					<p class="hidden">Download</p> <span> <i
						class="fa fa-download"></i></span>
				</a>
			</div>
			<div class="sidegit sidelinks">
				<a href="https://github.com/ajkr195/SpringBootRocksWebRestFul"
					target="_blank">
					<p class="hidden">Github</p> <span> <i class="fab fa-github"></i></span>
				</a>
			</div>
			<div class="sidelinks sidetele">
				<a href="https://github.com/ajkr195/SpringBootRocksWebRestFul"
					target="_blank">
					<p class="hidden">Telegram</p> <span> <i
						class="fab fa-telegram-plane"></i></span>
				</a>
			</div>
			<div class="sidelinks sidetwit">
				<a href="https://github.com/ajkr195/SpringBootRocksWebRestFul"
					target="_blank">
					<p class="hidden">Twitter</p> <span> <i
						class="fab fa-twitter"></i></span>
				</a>
			</div>
			<div class="sidelinks sidefb">
				<a href="https://github.com/ajkr195/SpringBootRocksWebRestFul"
					target="_blank">
					<p class="hidden">Facebook</p> <span> <i
						class="fab fa-facebook-f"></i></span>
				</a>
			</div>
		</div>



		<div class="row">
			<div class="card">

				<div class="card-header text-center text-info">
					<div class="attention-text">
						<h4>Add/Edit User Form</h4>
					</div>
					<div id="error" class="error"></div>
				</div>

				<div class="card-body">
					<form onsubmit="event.preventDefault();onFormSubmit();"
						autocomplete="off" class="needs-validation mt-4" novalidate>
						<div class="row mb-3">
							<div class="col">
								<input type="text" class="form-control" placeholder="Id"
									aria-label="userid" name="userid" id="userid" readonly />
							</div>
							<div class="col">
								<input type="text" class="form-control" placeholder="Username"
									name="username" id="username" />
							</div>
						</div>
						<div class="row mb-3">
							<div class="col">
								<input type="text" class="form-control" placeholder="Email"
									aria-label="useremail" name="useremail" id="useremail">
							</div>
							<div class="col">
								<input type="text" class="form-control" placeholder="First Name"
									aria-label="userfirstname" name="userfirstname"
									id="userfirstname" />
							</div>
						</div>
						<div class="row mb-3">
							<div class="col">
								<input type="text" class="form-control" placeholder="Last Name"
									aria-label="userlastname" name="userlastname" id="userlastname" />
							</div>
							<div class="col">
								<input type="text" class="form-control" placeholder="Address"
									aria-label="useraddress" name="useraddress" id="useraddress" />
							</div>
						</div>
						<div class="row mb-3">
							<div class="col">
								<select class="form-select" name="userenabled" id="userenabled">
									<option value="true">True</option>
									<option selected value="false">False</option>
								</select>
							</div>
							<div class="col">
								<input type="text" class="form-control"
									placeholder="Confirmation Token"
									aria-label="userconfirmationtoken" name="userconfirmationtoken"
									id="userconfirmationtoken">
							</div>
						</div>
						<div class="row mt-4 mb-3">
							<button class="btn btn-info fw-bold" id="formsubmitbutton"
								type="submit">
								<i class="fas fa-check-double fa-2x"></i> Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>


		<div class="row mt-4">
			<div class="card">
				<div class="card-header text-center text-info">
					<div
						class="d-flex align-items-center justify-content-between attention-text">
						<h4 class="float-start">AppUsers</h4>


						<h4>
							<a class="text-center text-success" href="/swagger-ui/"
								th:href="@{/swagger-ui/}" target="_blank"> SwaggerUI</a>
						</h4>


						<a class="btn btn-info float-end" href="/" th:href="@{/}">
							Option1</a>
					</div>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-sm" id="appusers">
							<thead class="success">
								<tr>
									<th>UserID</th>
									<th>Username</th>
									<th>Email</th>
									<th>Firstname</th>
									<th>Lastname</th>
									<th>Address</th>
									<th>Active</th>
									<th>Token</th>
									<!-- 										<th>DateCreated</th> -->
									<!-- 										<th>CreatedBy</th> -->
									<!-- 										<th>LastModified</th> -->
									<!-- 										<th>ModifiedBy</th> -->
									<th>Actions</th>

								</tr>
							</thead>
							<tbody class="tbody">

								<tr th:each="user, userStat : ${users}">
									<td th:class="${'userid_'+ user.id}" th:text="${user.id}"></td>
									<td th:class="${'username_'+ user.id}"
										th:text="${user.username}"></td>
									<td th:class="${'useremail_'+ user.id}"
										th:text="${user.useremail}"></td>
									<td th:class="${'userfirstname_'+ user.id}"
										th:text="${user.userfirstname}"></td>
									<td th:class="${'userlastname_'+ user.id}"
										th:text="${user.userlastname}"></td>
									<td th:class="${'useraddress_'+ user.id}"
										th:text="${user.useraddress}"></td>
									<td th:class="${'userenabled_'+ user.id}"
										th:text="${user.userenabled}"></td>
									<td th:class="${'userconfirmationtoken_'+ user.id}"
										th:text="${user.userconfirmationtoken}"></td>
									<!-- 										<td th:class="${'userdatecreated_'+ user.id}" th:text="${user.createdDate}"></td>  deleteUser  -->
									<!-- 										<td th:class="${'usercreatedby_'+ user.id}" th:text="${user.createdBy}"></td> -->
									<!-- 										<td th:class="${'userdatemodified_'+ user.id}" th:text="${user.lastModifiedDate}"></td> -->
									<!-- 										<td th:class="${'usermodifiedby_'+ user.id}" th:text="${user.lastModifiedBy}"></td> -->

									<td><div class="btn-group">
											<a class="btn btn-sm btn-success mx-1"
												th:href="@{|/api/activateUser/| + ${user.id} }"
												onClick="activateUser(this);event.preventDefault();"><i
												class="fas fa-heartbeat"></i></a> <a
												class="btn btn-sm btn-secondary mx-1"
												th:href="@{|/api/deActivateUser/| + ${user.id} }"
												onClick="deActivateUser(this);event.preventDefault();"><i
												class="fas fa-skull-crossbones"></i></a> <a
												class="btn btn-sm btn-danger mx-1"
												th:href="@{|/api/deleteUser/| + ${user.id} }"
												onClick="deleteUser(this);event.preventDefault();"><i
												class="far fa-trash-alt"></i></a> <a
												class="btn btn-sm btn-info mx-1" data-bs-toggle="modal"
												data-bs-target="#exampleModal" id="viewdetailsbtn"
												th:data-parameter1="${user.id}"
												onclick="displayUsers(this.getAttribute('data-parameter1'));"><i
												class="far fa-times-circle"></i></a> <a
												class="btn btn-sm btn-warning" onclick="onEdit(this)"><i
												class="fas fa-user-edit"></i></a>
										</div></td>
								</tr>

							</tbody>

						</table>
					</div>
				</div>


			</div>
		</div>

	</div>



	<div id="exampleModal" class="modal fade" data-bs-backdrop="static"
		data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg"
			role="document">
			<div class="modal-content">
				<div class="modal-header modal-header-primary">
					<h5 class="modal-title">User Details</h5>
					<button type="button" class="btn-close close"
						data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">

					<div class="row">
						<div class="col-md-4 text-end">
							<label class="control-label fs-5" for="userId">Id :</label>
						</div>
						<div class="col-md-8 text-start">
							<p class="fs-5" id="userId"></p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 text-end">
							<label class="control-label fs-5" for="userName">Username
								:</label>
						</div>
						<div class="col-md-8 text-start">
							<p class="fs-5" id="userName"></p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 text-end">
							<label class="control-label fs-5" for="userEmail">Email-Id
								:</label>
						</div>
						<div class="col-md-8 text-start">
							<p class="fs-5" id="userEmail"></p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 text-end">
							<label class="control-label fs-5" for="userFirstname">Firstname
								:</label>
						</div>
						<div class="col-md-8 text-start">
							<p class="fs-5" id="userFirstname"></p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 text-end">
							<label class="control-label fs-5" for="userLastname">Lastname
								:</label>
						</div>
						<div class="col-md-8 text-start">
							<p class="fs-5" id="userLastname"></p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 text-end">
							<label class="control-label fs-5" for="userAddress">Address
								:</label>
						</div>
						<div class="col-md-8 text-start">
							<p class="fs-5" id="userAddress"></p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 text-end">
							<label class="control-label fs-5" for="userDatecreated">Date
								Created :</label>
						</div>
						<div class="col-md-8 text-start">
							<p class="fs-5" id="userDatecreated"></p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 text-end">
							<label class="control-label fs-5" for="userCreatedby">Created
								By :</label>
						</div>
						<div class="col-md-8 text-start">
							<p class="fs-5" id="userCreatedby"></p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 text-end">
							<label class="control-label fs-5" for="userDatemodified">Date
								Modified :</label>
						</div>
						<div class="col-md-8 text-start">
							<p class="fs-5" id="userDatemodified"></p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 text-end">
							<label class="control-label fs-5" for="userModifiedby">Modified
								By :</label>
						</div>
						<div class="col-md-8 text-start">
							<p class="fs-5" id="userModifiedby"></p>
						</div>
					</div>

					<p class="text-center text-danger fw-bold mt-4 fs-5">You sure
						you want to delete this user?</p>
				</div>



				<div class="modal-footer">
					<div id="delbtnhere"></div>
					<div id="deactivatebtnhere"></div>
					<div id="activatebtnhere"></div>
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>


</body>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/index4.js}"></script>
</html>
